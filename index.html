<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GotSMS</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">

          <a class="logo__link" href="./">

        <div class="header__block">
          <button class="header__subscription button button_secondary">Buy subscription</button>

          <div class="theme-toggler">

        </div>

        <nav class="header__nav">
          <a class="header__nav-link" href="#">Top up balance</a>
          <a class="header__nav-link" href="#">Features</a>
          <a class="header__nav-link" href="#">FAQ</a>
        </nav>

        <div class="header__block">
          <div class="header__lang"></div>
          <button class="header__login button button_secondary">Log in</button>
          <button class="header__burger"></button>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
